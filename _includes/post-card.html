<a href="{% if post.bookmark-url %}{{ post.bookmark-url }}{% else %}{{ site.baseurl }}{{ post.url }}{% endif %}">
  <div class="card">
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="icon is-large">
            <i class="fa fa-bookmark fa-2x"></i>
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4">{{ post.title}}</p>
          <p class="subtitle is-6">{{ post.date | date: "%b %-d, %Y" }}</p>
          {% if post.tags %}
            {% assign sorted_tags = post.tags | sort %}
            {% for single_tag in sorted_tags %}
                <span class="tag is-primary has-text-dark is-size-6">
                    {{ single_tag }}
                </span>
            {% endfor %}
          {% endif %}
        </div>
      </div>
  
      <div class="content is-size-5">
        {{ post.excerpt }}
      </div>
    </div>

  </div>
</a>
